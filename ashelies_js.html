<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ashelie's website</title>
    <link rel="stylesheet" href="js_styles.css" />
  </head>

  <body>
    <h1>About me!</h1>
    <h2 id="about_me">
      My name is Ashelie! I'm a Software Engineer Intern at Stile from the US!
    </h2>
    <div>
      <img
        id="frog"
        src="https://static.wikia.nocookie.net/hellokitty/images/d/d1/Sanrio_Characters_Keroppi_Image008.png/revision/latest?cb=20170405011801"
        alt="Keroppi"
        width="200"
      />
    </div>
    <h1>Two truths and a lie!</h1>
    <h2>Click which one is the lie and I will tell you if you are correct!</h2>

    <div class="buttons">
      <div class="buttons three">
        <button id="pet_duck" type="button" class="button">I have a pet duck.</button>
      </div>
      <div class="buttons one">
        <img id = "wrong_one" class = "wrong" src = red_x.png> </img>
        <button type = "button" id = "wwii_button" class = "button">My grandfather fought in World War II.</button>
      </div>
      <div class = "buttons two">
        <img id = "wrong_two" class = "wrong" src = red_x.png> </img>
        <button type="button" id="languages_button" class="button">
          I speak 3 languages.
        </button>
      </div>
    </div>
    <h2 id = "wrong_or_right"></h2>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      var wrongOne = document.getElementById("wrong_one");
      var wrongTwo = document.getElementById("wrong_two");
      var wwiiButton = document.getElementById("wwii_button");
      var languagesButton = document.getElementById("languages_button");
      var petDuck = document.getElementById("pet_duck");
      var wrongOrRight = document.getElementById("wrong_or_right");

      wwiiButton.addEventListener("click", () => {
        wrongOrRight.innerHTML = "You are incorrect! ❌"
        wrongOne.style.visibility = "visible";

      });
      languagesButton.addEventListener("click", () => {
        wrongOrRight.innerHTML = "You are incorrect! ❌"
        wrongTwo.style.visibility = "visible";

      });
      petDuck.addEventListener("click", () => {
        confetti({});
        wrongOrRight.innerHTML = "You are correct! ✅"
        wrongOne.style.visibility = "hidden";
        wrongTwo.style.visibility = "hidden";
        wwiiButton.disabled = true;
        languagesButton.disabled = true;
        wwiiButton.classList.add('disabled');
        languagesButton.classList.add('disabled');
      });
    </script>
  </body>
</html>
